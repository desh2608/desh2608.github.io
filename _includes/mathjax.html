{% if page.mathjax or site.mathjax %}
<!-- Reliable MathJax Configuration -->
<script>
        MathJax = {
                tex: {
                        inlineMath: [['$', '$'], ['\\(', '\\)']],
                        displayMath: [['$$', '$$'], ['\\[', '\\]']],
                        processEscapes: true,
                        processEnvironments: true
                },
                chtml: {
                        scale: 1.0,
                        displayAlign: 'center',
                        displayIndent: '0'
                }
        };
</script>
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
{% endif %}
